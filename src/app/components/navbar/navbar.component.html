<header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Mobile Menu Button -->
    <!-- <button class="md:hidden p-2 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-400" (click)="toggleMobileMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button> -->
    
    <!-- Left Section - Search -->
    <div class="flex items-center flex-1">
      <div class="search-container">
        <input type="text" 
               [(ngModel)]="searchQuery"
               (keyup.enter)="onSearch()"
               placeholder="Search tickets, contacts, or reports..." 
               class="search-input dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
               id="global-search"
               aria-label="Global search"
               autocomplete="off">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
    </div>

    <!-- Right Section - Actions -->
    <div class="flex items-center space-x-4">
      <!-- Tickets Dropdown -->
      <div class="relative">
        <button (click)="toggleTicketsDropdown()" 
                class="tickets-button"
                aria-label="Tickets dropdown"
                aria-expanded="false"
                aria-haspopup="true">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
          </svg>
          <span>Tickets</span>
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Tickets Dropdown -->
        <div *ngIf="showTicketsDropdown" 
             class="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-200 dark:border-gray-700">
          <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-sm font-medium text-gray-900 dark:text-white">All Views</h3>
          </div>
          <a *ngFor="let option of ticketOptions" 
             (click)="selectTicketOption(option.value)"
             class="flex items-center justify-between px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
            <span>{{ option.label }}</span>
            <span *ngIf="option.count !== undefined" class="text-xs text-gray-500">{{ option.count }}</span>
          </a>
        </div>
      </div>

      <!-- Create Button -->
      <div class="relative">
        <button (click)="toggleCreateDropdown()" 
                class="create-button"
                aria-label="Create new item"
                aria-expanded="false"
                aria-haspopup="true">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          <span>Create</span>
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Create Dropdown -->
        <div *ngIf="showCreateDropdown" 
             class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-200 dark:border-gray-700">
          <a *ngFor="let option of createOptions" 
             (click)="createItem(option.label)"
             class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="option.icon"/>
            </svg>
            {{ option.label }}
          </a>
        </div>
      </div> 

      <!-- Help Icon -->
      <button class="icon-button" 
              aria-label="Help and support"
              title="Help">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </button>

      <!-- Theme Toggle -->
      <button (click)="toggleTheme()" 
        class="icon-button" 
        aria-label="Toggle theme"
        title="Toggle theme">
  
  <!-- Sun Icon (for dark mode) -->
  <svg *ngIf="isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
  </svg>

  <!-- Moon Icon (for light mode) -->
  <svg *ngIf="!isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
  </svg>
</button>


      <!-- Notifications -->
      <div class="relative">
        <button (click)="toggleNotifications()" 
                class="icon-button"
                aria-label="Notifications"
                [attr.aria-expanded]="showNotifications"
                title="Notifications">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          <span *ngIf="unreadCount > 0" 
                class="notification-badge"
                [attr.aria-label]="unreadCount + ' unread notifications'">
            {{ unreadCount }}
          </span>
        </button>

        <!-- Notifications Dropdown -->
        <div *ngIf="showNotifications" 
             class="absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-200 dark:border-gray-700">
          <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-sm font-medium text-gray-900 dark:text-white">Notifications</h3>
          </div>
          <div class="max-h-64 overflow-y-auto">
            <div *ngFor="let notification of notifications" 
                 (click)="markAsRead(notification.id)"
                 class="px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer border-b border-gray-100 dark:border-gray-700 last:border-b-0">
              <div class="flex items-start">
                <div class="flex-shrink-0">
                  <div class="w-2 h-2 bg-blue-500 rounded-full mt-2" *ngIf="notification.unread"></div>
                  <div class="w-2 h-2 mt-2" *ngIf="!notification.unread"></div>
                </div>
                <div class="ml-3 flex-1">
                  <p class="text-sm text-gray-900 dark:text-white" [class.font-medium]="notification.unread">
                    {{ notification.message }}
                  </p>
                  <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">{{ notification.time }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- User Menu -->
      <div class="relative">
        <button (click)="toggleUserMenu()" 
                class="flex items-center space-x-2 p-1 rounded-lg hover:bg-gray-50 transition-colors duration-200"
                aria-label="User menu"
                [attr.aria-expanded]="showUserMenu"
                aria-haspopup="true">
          <div class="user-avatar" title="Likitha">
            <span>LI</span>
          </div>
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- User Dropdown -->
        <div *ngIf="showUserMenu" 
             class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-200 dark:border-gray-700">
          <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700">
            <p class="text-sm font-medium text-gray-900 dark:text-white">Likitha</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">likitha@example.com</p>
          </div>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Sign out</a>
        </div>
      </div>
    </div>
  </div>
</header>
